function delay(callback, ms) {
  var timer = 0;
  return function() {
    var context = this, args = arguments;
    clearTimeout(timer);
    timer = setTimeout(function () {
      callback.apply(context, args);
    }, ms || 0);
  };
}

// drawing all objects in canvas
function drawAllShips() {

    }
	
	
}


// draw vertical connector bars if the distance between opening > panel width
function draw_panel_connections(){
		if ( ships.length >1  ){
		
		b_panel = 50;
			//iterating all opening to check a distance between them
			for (var i = 0; i < ships.length; i++) {
				var dist = 0;
				var connecting_bars = 0
			
				// distance between the edge and the 1st opening
				if (i==0){
					dist = ships[i+1].x  - ships[i].x;
					connecting_bars = Math.floor(dist/b_panel)
					
					for (var e = 0; e < connecting_bars; e++)      {
						ctx.fillStyle = "DarkOrange";
						ctx.fillRect(ships[0].x + b_panel * (e+1), 
						ships[0].y, t_hout*2, ships[0].height);
					}
					
					
					
				}
				// distance after the last opening
				else if (i==ships.length-1){
					dist = (ships[0].x+ships[0].width)  - (ships[i].x+ ships[i].width);
					connecting_bars = Math.floor(dist/b_panel);
					
					for (var e = 0; e < connecting_bars; e++)      {
						ctx.fillStyle = "DarkOrange";
						ctx.fillRect(ships[i].x+ ships[i].width + b_panel * (e+1), 
						ships[0].y, t_hout*2, ships[0].height);
					}
					
					
				}// the rest
				else {
					dist = ships[i+1].x  - (ships[i].x+ ships[i].width);
					connecting_bars = Math.floor(dist/b_panel);
					
					
					for (var e = 0; e < connecting_bars; e++)      {
						ctx.fillStyle = "DarkOrange";
						ctx.fillRect(ships[i].x+ ships[i].width + b_panel * (e+1),

				}
				
				console.log(i,dist,connecting_bars )

		}
		
		
}


















// drawing each ship
function drawShip(ship) {

	  ctx.beginPath();
      ctx.moveTo(ship.x, ship.y);
      ctx.lineTo(ship.x + ship.width, ship.y);
      ctx.lineTo(ship.x + ship.width + 0, ship.y + ship.height / 2);
      ctx.lineTo(ship.x + ship.width, ship.y + ship.height);
      ctx.lineTo(ship.x, ship.y + ship.height);
      ctx.closePath();
	  
	  
}

function handleMouseMove(e) {
    if (!mouseIsDown) {
        return;
    }

    mouseX = parseInt(e.clientX - offsetX);
    mouseY = parseInt(e.clientY - offsetY);
	

    // mousemove stuff here
    for (var i = 0; i < ships.length; i++) {
        var ship = ships[i];
        drawShip(ship);
        if (ctx.isPointInPath(lastX, lastY)) {
		
			if (i>0) {
			
			// restricting the movements of the squares inside the biggest one
			if (ship.x > ships[0].x) {ship.x += (mouseX - lastX)} else {ship.x  = ships[0].x+1}
			if (ship.y > ships[0].y) {ship.y += (mouseY - lastY)} else {ship.y  = ships[0].y+1}
			
			//if (ship.right < ships[0].right) {ship.x += (mouseX - lastX)} else {ship.x  = ships[0].right - ship.width -1}

			//if (ship.bottom < ships[0].bottom) {ship.bottom = ship.x + ship.width} else {ship.bottom  = ships[0].bottom -1}

}

// Function to count pixels with a specified color
function countPixelsByColor(canvas, colorName) {
    const ctx = canvas.getContext("2d");
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    // Convert color name to RGB values
    const color = getColorValues(colorName);

    let pixelCount = 0;

    // Loop through each pixel
    for (let i = 0; i < data.length; i += 4) {
        // Check if the pixel matches the specified color
        if (
            data[i] === color.red &&
            data[i + 1] === color.green &&
            data[i + 2] === color.blue
        ) {
            pixelCount++;
        }
    }

    return pixelCount;
}

// Helper function to get RGB values from color name
function getColorValues(colorName) {
    const tempCanvas = document.createElement("canvas");
    tempCanvas.width = tempCanvas.height = 1;
    const tempCtx = tempCanvas.getContext("2d");

    // Fill the canvas with the specified color
    tempCtx.fillStyle = colorName;
    tempCtx.fillRect(0, 0, 1, 1);

    // Get the RGB values from the canvas
    const pixelData = tempCtx.getImageData(0, 0, 1, 1).data;

    return {
        red: pixelData[0],
        green: pixelData[1],
        blue: pixelData[2],
    };
}
